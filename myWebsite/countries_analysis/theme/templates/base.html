{% load static tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en" class="dark">
	<script src="{% static 'darkmode.js' %}"></script>
	<head>
    <title>Django Tailwind</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		{% tailwind_css %}
	</head>

	<body class="bg-gray-50 dark:bg-slate-900 leading-normal tracking-normal">
		{% include "header.html" %} 
		<div class="text-center">
			<div class="inline-flex w-full flex-col items-start gap-1.5 stroke-black transition-colors duration-300 ease-in-out focus-within:stroke-blue-700 max-w-sm">
				<label class="dark:text-slate-300 font-medium transition-colors duration-300 ease-in-out peer-disabled:opacity-70 text-xs whitespace-nowrap text-black" for="textfield-1">Age</label>
				<div class="relative w-full">
			  	<input
					class="w-full rounded-lg border border-slate-200 px-3 text-sm font-medium placeholder-slate-400 outline-none transition-all duration-300 ease-in-out disabled:cursor-not-allowed disabled:bg-slate-50 disabled:text-slate-400 disabled:placeholder-slate-400 focus:border-blue-600 py-2 mb-0.5"
					aria-disabled="false" aria-describedby=":S2:" id="textfield-1" placeholder="Text field">
				</div>
				<p id=":S2:" class="max-w-full text-xs font-medium leading-none text-slate-500 transition-colors duration-300 ease-in-out">Enter your age</p>
			</div>
		</div>
		{% include "footer.html" %}
	</body>
</html>
